name: Points Tracker

on:
  push:
  pull_request:
  issues:
  issue_comment:
  pull_request_review:

jobs:
  track_points:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Dump GitHub Event
        run: echo '${{ toJson(github.event) }}' > event.json

      - name: Run Point Tracker
        run: python3 scripts/update_points.py event.json

      - name: Commit points.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Updated points [bot]"
          file_pattern: points.json
          commit_user_name: Points Bot
          commit_user_email: pointsbot@example.com
